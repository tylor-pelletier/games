<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Simon Game</title>
    <link rel="stylesheet" href="simple-simon.css">
    <link href="https://fonts.googleapis.com/css?family=Exo:800" rel="stylesheet">
</head>
<body>

<h1>Simple Simon</h1>

<button id="start">Start</button>

<br><br>

<div id="entire-box">
    <div>
        <div id="1" class="square red"></div>
    </div>
    <div>
        <div id="2" class="square blue"></div>
    </div>
    <div>
        <div id="3" class="square green"></div>
    </div>
    <div>
        <div id="4" class="square yellow"></div>
    </div>
</div>

<h3>Watch the sequence.</h3>

<h3>Current Round: <span class="level"></span> </h3>

<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
<script src="simple-simon.js"></script>

</body>
</html>
